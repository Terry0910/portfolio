<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio website</title>
    <style>
        body {
            background-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
        }


        .nav {
            background-color: #5468ff;
            padding: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
            left: 10px;
            text-align: center;
            font-size: 17px;
            word-spacing: 2px;
            border-radius: 10px;
        }

        li {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            display: inline;
            transition: all 0.3s ease 0s;
        }

        li:hover {
            background-color: #5468ff;
            color: black;
            font-weight: bolder;
            cursor: pointer;
        }



        #info {
            max-width: 700px;
            height: 50vh;
            display: flow-root;
            align-items: center;
            justify-content: center;
            color: white;

            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        img {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            float: right;
            margin-right: 40px;
            color: hsl(208, 100%, 50%)
        }

        .button {
            align-items: center;
            appearance: none;
            background-image: radial-gradient(100% 100% at 100% 0, #5adaff 0, #5468ff 100%);
            border: 0;
            border-radius: 6px;
            box-shadow: rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, rgba(58, 65, 111, .5) 0 -3px 0 inset;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-flex;
            font-family: "JetBrains Mono", monospace;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
            font-size: 18px;
        }

        .button:focus {
            box-shadow: #3c4fe0 0 0 0 1.5px inset, rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
        }

        .button:hover {
            box-shadow: rgba(45, 35, 66, .4) 0 4px 8px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        .button:active {
            box-shadow: #3c4fe0 0 3px 7px inset;
            transform: translateY(2px);
        }

        a {
            text-decoration: none;
        }

        @media only screen and (max-width:573px) {

            .nav,
            li,
            #info,
            .button {
                color: #2c3e50;
            }
        }

        .icon {
            position:absolute;
            font-size: 3rem;
            float: left;
            display:inline;
            margin-left: 490px;
            margin-top: 343px;
        }
        .fa-linkedin {
            color:white;
        }
        .fa-linkedin:hover {
            cursor: pointer;
        }
        a {
            text-decoration: none;
        }
        a i {
            transition: all 0.3s linear;
        }
        a:hover i {
            transform: scale(1.2);
        }
    </style>
    <script src="https://kit.fontawesome.com/7e1ea82bf3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="nav">
        <nav>
            <ul>
                <li>Home</li>
                <li><a href="About.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div id="info">
        <img src="Terence.jpg" alt="terence" width="200px" height="230px">
        <h1>Hi, I'm Terence </h1>
        <h3>Front-end Developer</h3>
        <p>Entry-Level learning expereince<br> in developing resposive webpages

        </p>
        <a href="contact.html"><button class="button" role="button">Contact</button></a>
    </div>

    <div class="icon">
        <a href="https://www.linkedin.com/in/terencebundela/"><i class="fa-brands fa-linkedin"></i></a>
    </div>

</body>

</html>
